<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Amazing OAuth Test App</title>
  </head>
  <body>
    <main>
      <h1>Click below to login with GitHub</h1>
      <a href="/startoauth" id="oauth">Login</a>
    </main>

    <script>
      const URL = 'https://api.twitter.com/oauth/request_token';
      const callBack = ''
      const options = {
        oauth_nonce: "",
        oauth_callback: encodeURIComponent('http://localhost:3005/oauth'),
        oauth_timestamp: "",
        oauth_consumer_key: "GZDPfRPHCdDjaSMJTNXU0xSJd",
        oauth_signature: "",
        oauth_version: "1.0",
        state: 'this is my twitter secret state'
      }

      const queryString = Object.keys(options).map(key => {
        return `${key}=${encodeURIComponent(options[key])}`
      }).join('&')

      const authURL = `${URL}?${queryString}`

      const link = document.getElementById('oauth')
      link.setAttribute('href', authURL)
    </script>
  </body>
</html>
